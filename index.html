<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/assets/stylesheets/styles.css">
  <title>The HUB</title>

</head>

<body ng-app="App" ng-controller="WeatherCtrl as vm">
  <div class="header">
    <div class="time">
      <h3>{{vm.clock | date: 'mediumTime'}}</h3>
    </div>
      <div class="row">
        <div class="col-xs-4 pull-right">
          Settings
        </div>
        <div class="col-xs-4 pull-right">
          Profile
        </div>
      </div>
  </div>

  <div class="welcome">
    <h2>
      Hello you!
    </h2>
    <div class="date">
      <h4>{{vm.date | date: 'fullDate'}}</h4>
    </div>
      <hr>
  </div>


  <!-- <p>Latitude: {{vm.myPosition.coords.latitude}}</p>
  <p>Longtitude: {{vm.myPosition.coords.longitude}}</p> -->
    <!-- <input type="text" placeholder="Name of City" ng-model="vm.city">
    <br> -->
<div class="container">
<div class="row">
  <div class="col-sm-4 pull-left col-xs-12">
    <div class="weather">
        <h3>Today's Weather</h3>
        <hr>
          <!-- SVG test -->
          <!--TESTING CLOUDS -->
        <hi> </hi>
          <div class="weather-info">
          <h3>
            <skycon icon="vm.weatherIcon">
            </skycon>
            {{vm.weather.currently.apparentTemperature}}ยบ
            {{vm.weather.timezone}}
          </h3>
      <p> {{vm.weather.minutely.summary}}</p>

    </div>
  </div>
  </div>
  </div>

  <div class="col-sm-4 pull-right col-xs-12">
    <div class="row">
    <div class="news">
      <h3>Breaking News</h3>
      <hr>
      <div ng-repeat="n in vm.news.mostViewed">
            <div class="col-sm-6 col-xs-12">
              <h5>{{n.webTitle}}</h5>
            </div>
            <br>

          <div class="col-sm-6 col-xs-12">
              <a href="{{n.webUrl}}"><img ng-src="{{n.fields.thumbnail}}" alt=""></a>
          </div>
            <br>
              </div>
          </div>
    </div>
  </div>
   </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4">

    <h3>Stocks</h3>

    <div ng-repeat="s in vm.stocks">
      <p>{{s.name}} </p>
      <p>{{s.data}} </p>
    </div>
  </div> -->
</div>
</div>
</div>
